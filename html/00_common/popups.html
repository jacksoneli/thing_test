<body>


<div class="whole_wrap">
  <div class="center_wrap">
  </div>

  <!---- 팝업 모음 ---->
  
  <!--dim 있는 모달팝업 세트(페이지 마다 있는 특정 팝업에 맞게 수정하여 쓰시면 됩니다.)-->
  <div class="modal_wrap">
    <div class="dim"><span class="invisible">팝업 배경 불투명 막</span></div>
    <div class="popup">
      <h3>기업 로그인</h3>
      <p class="txt">발급받은 <span class="orange">기업코드</span>를 입력해주세요.<br>기업코드를 모르는 경우, 기업 담당자에게 문의해주세요.</p>
      <div class="input_set">
        <div class="input_area"> 
          <div class="input_box h44">
            <input type="text" placeholder="기업코드를 입력해주세요">
            <div class="bg"></div>
          </div>
        </div>
        <div class="txt_area">
          <!--이곳의 p태그의 텍스트는 class green을 추가하면 녹색으로, red를 추가하면 붉은색으로 나타납니다.-->
          <p class="red">도움말 텍스트</p>
        </div>
      </div>
      <div class="btn_area">
        <article>
          <button class="btn h44 outline">취소</button><!--버튼이 하나만 필요한 경우 버튼 태그를 지우시면 됩니다.-->
          <button class="btn h44 orange">진행하기</button>
        </article>
      </div>
    </div>
  </div>
  <!--//dim 있는 모달팝업-->
