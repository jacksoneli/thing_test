<body>

<div class="whole_wrap">
  <div class="center_wrap">

    <div class="vertical_flex_wrap">
      <!--헤더-->
      <div class="header_wrap">
        <div class="header">
          <div class="left">
            <a class="btn1" href="#null"><img src="../../assets/images/icon/arrow_l.svg" alt="뒤로"></a>
          </div>
          <div class="center">
            <h2>회원가입</h2>
          </div>
        </div>
      </div>
      <!--//헤더-->
      <!--컨텐츠-->
      <div class="contents">
        <div class="input_wrap">
          <div class="input_set tit_n_input">
            <div class="tit">아이디</div>
            <div class="input_area">
              <div class="input_box h44">
                <input type="text" placeholder="아이디를 입력해 주세요">
                <div class="bg"></div>
              </div>
            </div>
            <div class="txt_area">
              <!--이곳의 p태그의 텍스트는 class green을 추가하면 녹색으로, red를 추가하면 붉은색으로 나타납니다. class exclamation 추가하면 아이콘이 붉은 느낌표로 변경됩니다 -->
              <p>6자리 이상의 영문, 숫자 조합</p>
              <p class="green">띄어쓰기, 특수문자 불가</p>
              <p class="red">중복아이디 불가</p>
            </div>
          </div>
          <div class="input_set tit_n_input mt40">
            <div class="tit">비밀번호</div>
            <div class="input_area">
              <div class="input_box h44">
                <input type="password" placeholder="비밀번호를 입력해 주세요">
                <div class="bg"></div>
              </div>
            </div>
            <div class="txt_area">
              <!--이곳의 p태그의 텍스트는 class green을 추가하면 녹색으로, red를 추가하면 붉은색으로 나타납니다. class exclamation 추가하면 아이콘이 붉은 느낌표로 변경됩니다 -->
              <p>8자 이상의 영문, 숫자, 특수문자 조합</p>
              <p class="green">띄어쓰기, 특수문자 불가</p>
            </div>
          </div>
          <div class="input_set">
            <div class="input_area">
              <div class="input_box h44">
                <input type="password" placeholder="비밀번호를 한 번 더 입력해 주세요">
                <div class="bg"></div>
              </div>
            </div>
            <div class="txt_area">
              <!--이곳의 p태그의 텍스트는 class green을 추가하면 녹색으로, red를 추가하면 붉은색으로 나타납니다. class exclamation 추가하면 아이콘이 붉은 느낌표로 변경됩니다 -->
              <p class="red exclamation">비밀번호가 일치하지 않지 않습니다.</p>
            </div>
          </div>
        </div>
        <div class="bottom_position_wrap">
          <article>
            <button class="btn orange h52" disabled>다음</button>
          </article>
